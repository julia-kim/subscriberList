<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Subscriber List</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
		<div class="jumbotron">
			<h1 class="display-4">Welcome to Our Awesome Site!</h1>
			<p class="lead">Subscribe to our list. Sign-up below!</p>
		</div>
		<div class="container">
			<p>Please use the form below to sign up as a subscriber:</p>
			<form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
				<div class="form-group">
					<label for="firstName">First Name:</label>
					<input class="form-control" id="firstName" type="text" th:field="*{firstName}" />
				</div>
				<div class="form-group">
					<label for="lastName">Last Name:</label>
					<input class="form-control" id="lastName" type="text" th:field="*{lastName}" />
				</div>
				<div class="form-group">
					<label for="userName">Username:</label>
					<input class="form-control" id="userName" type="text" th:field="*{userName}" />
				</div>
				<button class="btn btn-primary" type="submit">Submit Your Name</button>
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
